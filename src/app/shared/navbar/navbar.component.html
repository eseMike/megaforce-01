<header class="nav">
  <div class="nav__inner">
    <a class="nav__brand" routerLink="/" (click)="close()" aria-label="Ir al inicio">
      <img src="assets/images/logos/logoWhite.png" alt="Megaforce" class="nav__logo" />
    </a>

    <!-- Hamburguesa (solo móvil) -->
    <button class="nav__toggle" type="button" (click)="toggle()" aria-label="Abrir menú" aria-controls="main-menu" [attr.aria-expanded]="isOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Links -->
    <nav id="main-menu" class="nav__links" [class.is-open]="isOpen" role="navigation">
      <a routerLink="/" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }" (click)="close()">{{ i18n.t('nav.home') }}</a>
      <a routerLink="/quienessomos" routerLinkActive="active" (click)="close()">{{ i18n.t('nav.about') }}</a>
      <!-- <a routerLink="/catalogo" routerLinkActive="active" (click)="close()">Catálogo</a>  -->
      <a routerLink="/servicios" routerLinkActive="active" (click)="close()">{{ i18n.t('nav.services') }}</a>
      <a routerLink="/galeria" routerLinkActive="active" (click)="close()">{{ i18n.t('nav.gallery') }}</a>
      <button class="nav__lang" type="button" (click)="toggleLang(); close()" title="Idioma">{{ langLabel }}</button>
    </nav>
  </div>
</header>
