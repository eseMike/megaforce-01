<section id="contact" class="contact" aria-labelledby="contact-title">
  <div class="contact__container">
    <div class="contact__left">
      <header class="contact__header">
        <h2 id="contact-title" class="contact__title">{{ i18n.t('contact.title') }}</h2>
        <p class="contact__subtitle"><em>{{ i18n.t('contact.subtitle') }}</em></p>
      </header>

      <form class="contact__form" autocomplete="on" novalidate>
        <div class="contact__field">
          <label for="name" class="sr-only">Nombre</label>
          <input id="name" name="name" type="text" placeholder="{{ i18n.t('contact.name') }}" required />
        </div>

        <div class="contact__field">
          <label for="email" class="sr-only">Correo electrónico</label>
          <input id="email" name="email" type="email" placeholder="{{ i18n.t('contact.email') }}" inputmode="email" required />
        </div>

        <div class="contact__field contact__field--inline">
          <label for="phone-prefix" class="sr-only">Código de país</label>
          <input id="phone-prefix" name="phonePrefix" type="text" inputmode="tel" autocomplete="tel-country-code" class="contact__prefix" value="+52" aria-label="Código de país" />
          <label for="phone" class="sr-only">Número de teléfono</label>
          <input id="phone" name="phone" type="tel" placeholder="{{ i18n.t('contact.phone') }}" inputmode="tel" autocomplete="tel" required />
        </div>

        <div class="contact__field">
          <label for="message" class="sr-only">Escribe tu mensaje</label>
          <textarea id="message" name="message" placeholder="{{ i18n.t('contact.message') }}" rows="5"></textarea>
        </div>

        <button type="submit" class="contact__submit" [attr.aria-label]="i18n.t('contact.submit')">
          {{ i18n.t('contact.submit') }} <span aria-hidden="true">→</span>
        </button>
      </form>
    </div>

    <!-- Right column: illustration -->
    <div class="contact__right">
      <img class="contact__hand" src="assets/images/manoGotas.png" alt="" loading="lazy" />
    </div>
  </div>
</section>
