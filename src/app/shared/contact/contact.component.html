<section id="contact" class="contact" aria-labelledby="contact-title">
  <div class="contact__container">
    <div class="contact__left">
      <header class="contact__header">
        <h2 id="contact-title" class="contact__title">{{ i18n.t('contact.title') }}</h2>
        <p class="contact__subtitle"><em>{{ i18n.t('contact.subtitle') }}</em></p>
      </header>

      <form class="contact__form" autocomplete="on" novalidate (submit)="sendWhatsApp($event)">
        <div class="contact__field">
          <label for="contactName" class="sr-only">Tu nombre</label>
          <input id="contactName" name="contactName" type="text" placeholder="Tu nombre" required />
        </div>
        <div id="error-contactName" class="validation-message" aria-live="polite"></div>

        <div class="contact__field">
          <label for="eventType" class="sr-only">Â¿De quÃ© serÃ¡ tu evento?</label>
          <input id="eventType" name="eventType" type="text" placeholder="Tipo de evento" required />
        </div>
        <div id="error-eventType" class="validation-message" aria-live="polite"></div>

        <div class="contact__field date-picker-wrapper">
          <label for="eventDatePicker">Selecciona la fecha del evento</label>
          <div class="date-input-container">
            <input
              id="eventDatePicker"
              name="eventDate"
              type="text"
              placeholder="Seleccionar fecha"
              readonly
            />
            <span class="calendar-icon" aria-hidden="true">ðŸ“…</span>
          </div>
        </div>
        <div id="error-eventDate" class="validation-message" aria-live="polite"></div>
        <div id="dateStatusMessage" class="date-status-message" aria-live="polite"></div>

        <div class="contact__field">
          <label for="guestCount" class="sr-only">Personas aproximadas</label>
          <input id="guestCount" name="guestCount" type="number" min="1" step="1" placeholder="Personas aproximadas" />
        </div>

        <div class="contact__field">
          <label for="venueSize" class="sr-only">TamaÃ±o aproximado del lugar</label>
          <input id="venueSize" name="venueSize" type="text" placeholder="TamaÃ±o aproximado del lugar" />
        </div>

        <div class="contact__field">
          <label class="sr-only">UbicaciÃ³n del evento</label>

          <!-- Mapa interactivo -->
          <div id="eventMap" class="event-map"></div>
        </div>


        <div id="formStatusMessage" class="form-status-message" aria-live="polite"></div>
        <button type="submit" class="contact__submit" [attr.aria-label]="i18n.t('contact.submit')">
          {{ i18n.t('contact.submit') }} <span aria-hidden="true">â†’</span>
        </button>
      </form>
    </div>

    <!-- Right column: illustration -->
    <div class="contact__right">
      <img class="contact__hand" src="assets/images/manoGotas.png" alt="" loading="lazy" />
    </div>
  </div>
</section>
