<section class="testimonials" aria-labelledby="testimonials-title">
  <div class="testimonials__container">
    <div class="testimonials__header">
      <h2 id="testimonials-title" class="testimonials__title section-title">{{ i18n.t('testimonials.title') }}</h2>
    </div>

    <div class="testimonials__grid" role="list">
      <article class="testimonial-card" role="listitem" *ngFor="let t of items">
        <span class="testimonial-card__quote-mark" aria-hidden="true">“</span>
        <p class="testimonial-card__text">{{ i18n.t(t.textKey) }}</p>
        <div class="testimonial-card__stars" role="img" aria-label="5 de 5 estrellas">
          <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
        </div>
        <div class="testimonial-card__author">
          <img
            class="testimonial-card__avatar"
            src="assets/testimonios/testimonial1.jpg"
            alt="Foto de {{ i18n.t(t.authorKey) }}"
            loading="lazy"
            decoding="async"
            width="64"
            height="64"
          />
          <div class="testimonial-card__name">{{ i18n.t(t.authorKey) }}</div>
        </div>
      </article>
    </div>
    <a
      class="btn btn--primary testimonials__more testimonials__more--large"
      href="https://www.facebook.com/Megaforce01/reviews/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Ver más opiniones en Facebook"
      role="button"
    >
      Ver más testimonios →
    </a>
  </div>
</section>
