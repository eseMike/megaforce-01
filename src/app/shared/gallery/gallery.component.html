<section class="gallery" aria-labelledby="gallery-title">
  <div class="gallery__container">
    <header class="gallery__head">
      <h2 id="gallery-title" class="gallery__title">
        <span class="gallery__title-hand">{{ resolvedTitle }}</span>
      </h2>
      <nav class="gallery__filters" aria-label="Filtros de galerÃ­a">
        <button class="pill is-active" type="button">{{ i18n.t('gallery.filter.audio') }}</button>
        <button class="pill" type="button">{{ i18n.t('gallery.filter.lights') }}</button>
        <button class="pill" type="button">{{ i18n.t('gallery.filter.dj') }}</button>
        <button class="pill" type="button">{{ i18n.t('gallery.filter.packages') }}</button>
      </nav>
    </header>

    <div class="gallery__grid" role="list">
      <article class="gallery-card" role="listitem"
               *ngFor="let item of (items && items.length ? items : defaultHomeItems)">
        <img class="gallery-card__image"
             [src]="item.src"
             [alt]="item.alt || item.title"
             loading="lazy" />
        <span class="gallery-card__frame"></span>

        <div class="gallery-card__body">
          <h3 class="gallery-card__title" *ngIf="item.title">{{ item.title }}</h3>

          <div class="gallery-card__actions">
            <a class="btn btn--primary"
               [href]="item.actionHref || '#'"
               [attr.aria-label]="item.actionLabel || i18n.t('gallery.see')">
              {{ item.actionLabel || i18n.t('gallery.see') }}
            </a>
          </div>
        </div>
      </article>
    </div>

    <div class="gallery__cta">
      <a class="btn btn--primary"
         href="https://www.instagram.com/megaforce.01"
         target="_blank"
         rel="noopener noreferrer">
         {{ i18n.t('gallery.more') }}
      </a>
    </div>
  </div>
</section>
