<section class="discover" aria-labelledby="discover-title">
  <!-- Fila 1: Título + texto  /  Imagen curva -->
  <div class="discover__row discover__row--intro">
    <div class="intro__text">
      <h2 id="discover-title" class="intro__title">
        {{ i18n.t('discover.title') }}
      </h2>
      <p class="intro__desc">{{ i18n.t('discover.text') }}</p>
    </div>

    <div class="intro__media" aria-hidden="true">
      <!-- Visual decorativo: marco + anillo -->
      <div class="intro__visual" aria-hidden="true">
        <span class="intro__frame"></span>
        <img class="intro__ring"
             src="assets/images/musicCircle.svg"
             alt="Anillo decorativo de portadas de música"
             loading="lazy"
             decoding="async" />
      </div>
    </div>
  </div>

  <!-- Fila 2: Grid de servicios (4)  /  Texto + CTA -->
  <div class="discover__row discover__row--services">
    <div class="services__grid" aria-label="Nuestros servicios">
      <article class="service-card">
        <a class="service-link" href="/servicios#svc-1" [attr.aria-label]="i18n.t('services.card1.title')">
          <figure class="service-figure">
            <img src="assets/images/recuadroAudio.png"
                 alt="{{ i18n.t('services.card1.title') }}"
                 loading="lazy"
                 decoding="async" />
          </figure>
        </a>
      </article>
      <article class="service-card">
        <a class="service-link" href="/servicios#svc-2" [attr.aria-label]="i18n.t('services.card2.title')">
          <figure class="service-figure">
            <img src="assets/images/recuadroLuces.png"
                 alt="{{ i18n.t('services.card2.title') }}"
                 loading="lazy"
                 decoding="async" />
          </figure>
        </a>
      </article>
      <article class="service-card">
        <a class="service-link" href="/servicios#svc-3" [attr.aria-label]="i18n.t('services.card3.title')">
          <figure class="service-figure">
            <img src="assets/images/recuadroDj.png"
                 alt="{{ i18n.t('services.card3.title') }}"
                 loading="lazy"
                 decoding="async" />
          </figure>
        </a>
      </article>
      <article class="service-card">
        <a class="service-link" href="/servicios#svc-4" [attr.aria-label]="i18n.t('services.card4.title')">
          <figure class="service-figure">
            <img src="assets/images/recuadroPaq.png"
                 alt="{{ i18n.t('services.card4.title') }}"
                 loading="lazy"
                 decoding="async" />
          </figure>
        </a>
      </article>
    </div>

    <div class="services__text">
      <div class="services__heading">
        <h2 class="services__title">{{ i18n.t('discover.our') }}</h2>
        <h3 class="services__script script">{{ i18n.t('discover.services') }}</h3>
      </div>
      <p class="services__desc">{{ i18n.t('discover.desc') }}</p>
      <ul class="services__coverage">
        <li>{{ i18n.t('discover.coverage1') }}</li>
        <li>{{ i18n.t('discover.coverage2') }}</li>
      </ul>
      <a class="btn btn--ghost" href="/servicios" role="button" [attr.aria-label]="i18n.t('discover.cta')">
        {{ i18n.t('discover.cta') }}
        <span class="btn__icon" aria-hidden="true">→</span>
      </a>
    </div>
  </div>
</section>
